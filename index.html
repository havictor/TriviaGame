<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Go Get Your License!</title>
</head>
<body>
    <div class="container">
        <div class="row game" id="title">
            <div class="col-12 col-xs-12"><h1>M1 Practise Test</h1></div>
        </div>
        <div class="row">
                <div class="col-12 col-xs-12" id="notification">
    
                </div>
        </div>
        <div class="row game" id="timerTop">
            <div class="col-12 col-xs-12" id="timer">
                Time remaining: 30
            </div>
        </div>
        <div class="row game">
            <div class="col-12 col-xs-12" id="question">
            </div>
        </div>
        <div class="row game">
            <div class="col-12 col-xs-12" id="answer">
                <div class="row answer">
                    <div class="col-md-12 answer" id="answer1"></div>
                </div>
                <div class="row answer">
                    <div class="col-md-12 answer" id="answer2"></div>
                </div>
                <div class="row answer">
                    <div class="col-md-12 answer" id="answer3"></div>
                </div>
                <div class="row answer">
                    <div class="col-md-12 answer" id="answer4"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="results">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

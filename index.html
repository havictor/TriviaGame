<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row game">
            <div class="col-md-12">Trivia</div>
            <div class="col-md-12" id="timer">
                Time remaining: 30
            </div>
        </div>
        <div class="row game">
            <div class="col-md-12" id="question">

            </div>
        </div>
        <div class="row game">
            <div class="col-md-12" id="answer">
                <div class="row answer">
                    <div class="col-md-12 answer" id="answer1"></div>
                </div>
                <div class="row answer">
                    <div class="col-md-12 answer" id="answer2"></div>
                </div>
                <div class="row answer">
                    <div class="col-md-12 answer" id="answer3"></div>
                </div>
                <div class="row answer">
                    <div class="col-md-12 answer" id="answer4"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="results">
                    <button>Try Again?</button>
            </div>
            

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
